<div class="form-container">
  <h2>{{ isEditMode ? "Edit Console" : "Add New Console" }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="item-form">
    <div class="form-section">
      <h3>Basic Information</h3>

      <div class="form-group">
        <label>Console Family *</label>
        <select title="console-family-input" formControlName="consoleFamilyId">
          <option value="">Select Console Family</option>
          <option *ngFor="let family of families" [value]="family.id">
            {{ family.name }} ({{ family.developer }})
          </option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Model *</label>
          <input
            type="text"
            formControlName="model"
            placeholder="e.g., Slim, Pro"
          />
        </div>

        <div class="form-group">
          <label>Release Date *</label>
          <input
            title="release-date-input"
            type="date"
            formControlName="releaseDate"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Region *</label>
          <input
            type="text"
            formControlName="region"
            placeholder="e.g., NTSC, PAL"
          />
        </div>

        <div class="form-group">
          <label>Color *</label>
          <input
            type="text"
            formControlName="color"
            placeholder="e.g., Black, White"
          />
        </div>
      </div>

      <div class="form-group">
        <label>Picture URL *</label>
        <input
          type="url"
          formControlName="picture"
          placeholder="https://example.com/console.jpg"
        />
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-btn" [disabled]="!form.valid">
        {{ isEditMode ? "Update Console" : "Add Console" }}
      </button>
      <button type="button" class="cancel-btn" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
